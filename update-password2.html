<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrəni yenilə</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 
</head>
<body>  
  <!-- <div class="sing-up-page">
        </div> -->
<div class="container-fluid p-0 m-0">
  <div class="row g-0 p-0 m-0">
    <!-- sing up left box (qeydiyyat qutusu)-->
    <div class="col log-in">
       <div class="col d-flex justify-content-center align-items-center">
        <div class="log-in__form-box">
          <h3 class="log-in__form-title text-start">Şifrənizi yeniləyin</h3>
          <form action="#" class="log-in__form">
            <div>
              <label class="form-label">Kodu daxil edin</label>
              <div class="d-flex update-password-box">
                <input type="number" class="form-control" aria-label="şifrə yazmaq üçün xana" name="number-box1" max="9" required>
                <input type="number" class="form-control" aria-label="şifrə yazmaq üçün xana" name="number-box2" max="9" required>
                <input type="number" class="form-control" aria-label="şifrə yazmaq üçün xana" name="number-box3" max="9" required>
                <input type="number" class="form-control" aria-label="şifrə yazmaq üçün xana" name="number-box4" max="9" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary d-block log-in__submit-button"><a href="update-password3.html">Daxil ol</a></button>
            </div>
          </form>
        </div>
       </div>
        <!-- sing up left box (velcome-box) -->
       <div class="col">
         <div class="log-in__picture-box d-flex justify-content-center align-items-center">
           <img src="assets/img/villa12.png" class="img-fluid" alt="villa şəkli">
           <!-- background-color -->
           <div class="log-in__background "></div>
           <div class="log-in__title"> 
            <h1>Xoş Gəldiniz!</h1>
            <span>Kirayə və ya Satılıq evləri bizimlə kəşf edin</span>
           </div>
         </div>
       </div><!-- sing up left box end -->
    </div>  <!-- col end -->
  </div>  <!-- row end -->
</div> <!-- container end -->
  

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
