<div class="container"> 
  <!-- elan ver page 1 start -->
  <div class="row">
      <div class="col"> 
        <div class="advertised">
          <form action="#" method="post" name="myForm">
             <!-- elan title -->
             <div class="col">
                <h1 class="advertised__title text-center">Yeni elan</h1>
             </div>
             <div class="col">
                <h3 class="advertised__subtitle advertised__subtitle-weight text-center">Elanı yerləşdirin</h3> 
             </div>  
             <!-- Əlaqədar şəxs section -->
             <div class="col">
              <label class="advertised__subtitle text-end">Əlaqədar şəxs</label> 
             </div> 
             <div class="col">
              <input type="text" class="form-control advertised__name-lastname-box" placeholder="Ad Soyad" aria-label="Ad soyad yazma qutusu">
             </div> 
             <div class="col">
              <div class="form-check advertised__person-radio-box">
                <input class="form-check-input advertised__person-radio" type="radio" name="person-check" id="person-radio">
                <label class="form-check-label" for="person-radio">
                  Mən öz elanımı yerləşdiriəm
                </label>
              </div>
              <div class="form-check advertised__person-radio-box">
                <input class="form-check-input advertised__person-radio" type="radio" name="person-check" id="radio-person" checked>
                <label class="form-check-label" for="radio-person">
                 Mən vasitəçiyəm
                </label>
              </div>
             </div>
              <!-- Əlaqə section -->
             <div class="col">
              <h3 class="advertised__subtitle text-start">Əlaqə</h3>
             </div>
             <div class="col d-sm-flex gx-4 justify-content-between">
                 <div>
                    <label for="nmber" class="form-label advertised__contact-title">Əlaqə nömrəsi*</label>
                    <input type="tel" class="form-control bfh-phone advertised__contact-box" id="nmber" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"  data-format="+994dd ddd-dd-dd">
                 </div>
                 <div>
                    <label for="meyil" class="form-label advertised__contact-title">Email adresi*</label>
                    <input type="email" class="form-control advertised__contact-box" id="meyil">
                 </div>
             </div>
              <!-- Geri və növbəti butonu -->
              <div class="col d-flex justify-content-between advertised__next-prew-button">
                  <button type="submit" class="btn advertised__prew-next" ><a href="elan-page3-map.html" >Geri</a></button>
                  <button type="submit" class="btn advertised__prew-next"><a href="elan-page6-failed.html">Növbəti</a></button>
              </div>              
          </form>  
        </div> <!-- elan ver box end -->    
      </div> <!-- col- end-->
