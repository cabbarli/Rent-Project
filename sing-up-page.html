<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat səhifəsi</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 
</head>
<body>  
  <!-- <div class="sing-up-page">
        </div> -->
<div class="container-fluid p-0 m-0">
  <div class="row g-0 p-0 m-0">
    <!-- sing up left box (qeydiyyat qutusu)-->
    <div class="col d-flex sing-up">
       <div class="col d-flex justify-content-center align-items-center">
        <div class="sing-up__form-box">
          <h3 class="sing-up__form-title text-start">Qeydiyyat</h3>
          <form action="#" class="sing-up__form">
            <div>
              <label for="mai" class="form-label">Email</label>
              <input type="mai" class="form-control" id="mai" name="email">
            </div>
            <div>
              <label for="paswd" class="form-label">Şifrə</label>
              <input type="password" class="form-control" id="paswd" name="paswd">
            </div>
            <div>
              <label for="pas-d" class="form-label">Şifrəni təsdiqlə</label>
              <input type="password" class="form-control" id="pas-d" name="pas-d">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary d-block sing-up__submit-button">Qeydiyyat</button>
            </div>
          </form>
        </div>
       
       </div>
        <!-- sing up left box (velcome-box) -->
       <div class="col">
         <div class="sing-up__picture-box d-flex justify-content-center align-items-center">
           <img src="assets/img/villa12.png" class="img-fluid" alt="villa şəkli">
           <!-- background-color -->
           <div class="sing-up__background "></div>
           <div class="sing-up__title"> 
            <h1>Xoş Gəldiniz!</h1>
            <span>Kirayə və ya Satılıq evləri bizimlə kəşf edin</span>
           </div>
         </div>
       </div><!-- sing up left box end -->
    </div>  <!-- col end -->
  </div>  <!-- row end -->
</div> <!-- container end -->
  
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
